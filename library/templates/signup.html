{% extends 'layout.html' %}

{% block main %}
<form class="form-box" action="/signup" method='post'>
    <input class="input-style-1" type="text" name='name' placeholder="이름">
    <input class="input-style-1" type="email" name='email' placeholder="이메일">
    <input class="input-style-1" type="password" name='password' placeholder="비밀번호">
    <input class="input-style-1" type="password" name='password_check' placeholder="비밀번호 확인">
    <input class="btn" type='submit' name='signup' value="회원가입">
</form>

{% endblock %}
