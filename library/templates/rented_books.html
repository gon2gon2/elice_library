{% extends 'layout.html' %}
{% block main %}
{% if books %}
    <ul>
    {% for book in books %}
        <div class="book-card">
            <div class="bookcover">
                <img src="{{ book.BOOK.image_path }}" alt="">
            </div>
            <a href="/detail/{{ book.BOOK.id }}" class="title">
                {{ book.BOOK.book_name }}
            </a>
            <div>
                <p>{{ book.start_date }}</p>
                <p>~ {{ book.end_date }}</p>
            </div>
            <button>
                <a href="/return_book/{{ book.BOOK.id }}">반납하기</a>
            </button>
        </div>
    {% endfor %}
    </ul>
{% elif not books %}
    <h2>대여한 책이 없습니다.</h2>
{% endif %}

{% endblock %}
